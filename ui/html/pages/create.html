{{define "content"}}
<form class="mx-auto max-w-md mt-8">
    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="title">
            Title
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="title" type="text" placeholder="Enter title here...">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="content">
            Content
        </label>
        <textarea
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="content" placeholder="Enter content here..."></textarea>
    </div>
    <div class="mb-4 flex justify-between">
        <div class="flex items-center">
            <input class="mr-2 leading-tight" type="radio" name="radio" id="radio1">
            <label class="block text-gray-700 font-bold" for="radio1">
                Option 1
            </label>
        </div>
        <div class="flex items-center">
            <input class="mr-2 leading-tight" type="radio" name="radio" id="radio2">
            <label class="block text-gray-700 font-bold" for="radio2">
                Option 2
            </label>
        </div>
        <div class="flex items-center">
            <input class="mr-2 leading-tight" type="radio" name="radio" id="radio3">
            <label class="block text-gray-700 font-bold" for="radio3">
                Option 3
            </label>
        </div>
    </div>
    <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button">
        Submit
    </button>
</form>
{{end}}
