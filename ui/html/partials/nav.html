{{ define "nav" }}
<nav class="bg-blue-500 px-4 py-3">
    <div class="container mx-auto">
        <div class="flex items-center justify-between">
            <a href="/" class="font-bold text-xl">Snippet Box</a>
            {{ if .IsAuthenticated }}
            <div class="flex items-center justify-center">
                <a href="/snippet/create"
                    class="py-2 px-4 bg-blue-700 hover:bg-blue-900 text-white font-bold rounded-md shadow-md inline-block">Create
                    New Snippet</a>
            </div>
            {{ end }}
            <div class="flex items-center">
                {{ if not .IsAuthenticated }}
                <a href="/user/signin"
                    class="ml-4 py-2 px-4 bg-blue-700 hover:bg-blue-900 text-white font-bold rounded-md shadow-md inline-block">
                    Signin</a>
                <a href="/user/signup"
                    class="ml-4 py-2 px-4 bg-blue-700 hover:bg-blue-900 text-white font-bold rounded-md shadow-md inline-block">
                    Signup</a>
                {{ else }}
                <form action="/user/signout" method="POST" class="inline-block">
                    <button type="submit"
                        class="ml-4 py-2 px-4 bg-blue-700 hover:bg-blue-900 text-white font-bold rounded-md shadow-md inline-block">
                        Signout</button>
                </form>
                {{ end }}
            </div>
        </div>
    </div>
</nav>
{{ end }}
